<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="style/style.css" rel="stylesheet" />
    <script type="module" src="js/app.js" defer></script>
    <script type="module" src="js/mdp.js" defer></script>
</head>
<body>
    <h1>ENI - MEMORY - Inscription</h1>
    <nav class="navbar">
        <a id="first" href="index.html">
            <p>Acceuil</p>
        </a>
        <a href="inscription.html">
            <p>S'inscrire</p>
        </a>
        <a href="connection.html">
            <p>Se connecter</p>
        </a>
        <a href="profil.html">
            <p>Profil</p>
        </a>
        <a href="jouer.html">
            <p>Jouer</p>
        </a>
    </nav>
    <form method="post" class="formulaire">
        <div class="group">
            <h2>Inscrivez-vous</h2>
            <label for="">Nom d'utilisateur</label>
            <input required="required" minlength="3" type="text" id="nameuser" placeholder="3 caratères minimum" value=""  oninvalid="this.setCustomValidity('Saisir un nom d\'utilisateur correct')" oninput="this.setCustomValidity('')">
            <label for="">Entrez votre email</label>
            <input required="required" type="email" id="email" placeholder="Email" value="" oninvalid="this.setCustomValidity('Saisir une email valide')" oninput="this.setCustomValidity('')">
            <label for="">Mot de passe</label>
            <input required="required" minlength="6" type="password" id="password" placeholder="votre mot de passe" oninvalid="this.setCustomValidity('Saisir un mot de passe valide')" oninput="this.setCustomValidity('')">
            <p class="mdp">Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</p>
            <div class="power-container">
                <div id="power-point"></div>
            </div>
            <div id="strength-output"></div>
            <label for="">confirmer votre mot de passe</label>
            <input type="password" id="confirmPasswordInput" value="" placeholder="votre mot de passe" oninvalid="this.setCustomValidity('Mot de passe pas identique')" oninput="this.setCustomValidity('')">
            <div>
                <button type="submit">Création du compte</button>
                <button type="reset">Annuler</button>
            </div>
        </div>
    </form>
</body>
</html>
